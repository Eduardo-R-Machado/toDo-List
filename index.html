<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="wrp-title">
            <h1>ToDo List</h1>
        </section>

        <section class="wrp-box-todos">

            <header>
                <div class="button todos active">
                    <div class="box-icon-list">
                        <div class="row">
                            <div class="rounded"></div> <div class="line"></div>
                        </div>
                        <div class="row">
                            <div class="rounded"></div> <div class="line"></div>
                        </div>
                        <div class="row">
                            <div class="rounded"></div> <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="button tasks">
                    <span>b</span>
                </div>
            </header>

            <div class="list-todos">
                <div class="task">
                    <input type="checkbox">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
